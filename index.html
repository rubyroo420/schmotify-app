<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schmotify Text Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=1.1">
</head>
<body>
    <div class="container">
        <h1>Schmotify</h1>
        
        <div class="input-section">
            <textarea 
                id="inputText" 
                placeholder="Enter your text here..."
                rows="6"
            ></textarea>
            <button id="schmotifyBtn">Schmotify It!</button>
        </div>

        <div class="output-section">
            <div id="outputText" class="output-box">
                <p class="placeholder">Your schmotified text will appear here...</p>
            </div>
            <button id="copyBtn" class="copy-btn" style="display: none;">Copy</button>
        </div>

        <!-- Easter Egg Elements -->
        <img id="easterEggImage" src="assets/loss.jpg" alt="Easter Egg">
        <audio id="easterEggSound" src="assets/mmmwhat.mp3"></audio>
    </div>

    <script src="script.js"></script>

    <!-- Wavy Filter Definition -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="display: none;">
        <defs>
            <filter id="wavy">
                <feTurbulence type="fractalNoise" baseFrequency="0.02 0.02" numOctaves="3" result="turbulence" seed="0"/>
                <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="10" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
        </defs>
    </svg>
</body>
</html>
