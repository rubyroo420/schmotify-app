<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schmotify Text Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Schmotify</h1>
        
        <div class="input-section">
            <textarea 
                id="inputText" 
                placeholder="Enter your text here..."
                rows="6"
            ></textarea>
            <button id="schmotifyBtn">Schmotify It!</button>
        </div>

        <div class="output-section">
            <div id="outputText" class="output-box">
                <p class="placeholder">Your schmotified text will appear here...</p>
            </div>
            <button id="copyBtn" class="copy-btn" style="display: none;">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
